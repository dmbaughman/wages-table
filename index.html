<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Seattle wages by gender</title>
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>

    <main class="container">
        <h1 class="h2">City of Seattle wages by gender</h1>
        <div class="well clearfix">
            <div class="row">
                <div class="col-sm-10 col-md-9">
                    <div class="form-group">
                        <label for="filters">Filters</label>
                        <div class="btn-group btn-group-justified" id="filters">
                            <div class="btn-group" role="group">
                                <button class="btn btn-default" data-filter-min="0.5">Filter by minimum</button>
                            </div>
                            <div class="btn-group" role="group">
                                <button class="btn btn-default" data-filter-higher-wage="female">Higher female wages</button>
                            </div>
                            <div class="btn-group" role="group">
                                <button class="btn btn-default" data-filter-higher-wage="male">Higher male wages</button>
                            </div>
                            <div class="btn-group" role="group">
                                <button class="btn btn-default" data-reset>Reset</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-2 col-md-3">
                    <div class="form-group">
                        <label for="results-per-page">Results</label>
                        <select class="form-control" id="results-per-page" data-results-per-page>
                            <option value="25" selected>25</option>
                            <option value="50">50</option>
                            <option value="75">75</option>
                            <option value="100">100</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <div id="js-wages-table-placeholder"></div>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.3/handlebars.min.js"></script>

    <script id="js-tmpl-table-rows" type="text/x-handlebars-template">
        <table class="table table-bordered table-striped table-hover">
            <thead>
                <tr>
                    <th class="column-sort" data-sort="jobtitle">Job Title</th>
                    <th class="column-sort" data-sort="female_avg_hrly_rate">Female Avg Hourly Rate</th>
                    <th class="column-sort" data-sort="male_avg_hrly_rate">Male Avg Hourly Rate</th>
                </tr>
            </thead>
            <tbody>
                {{#each rows}}
                <tr>
                    <th scope="row">{{ jobtitle }}</th>
                    <td>{{ female_avg_hrly_rate }}</td>
                    <td>{{ male_avg_hrly_rate }}</td>
                </tr>
                {{/each}}
            </tbody>
        </table>
        <ul class="pagination">
        {{#each pagination}}
            <li>
                <a href="#" data-offset={{ offset }}>{{ page }}</a>
            </li>
        {{/each}}
        </ul>
    </script>

    <script src="js/view.js"></script>
    <script src="js/model.js"></script>
    <script src="js/controller.js"></script>
    <script>
        var view = new View();
        var model = new Model( view );
        var controller = new Controller( model );

        model.init();
        controller.init();
    </script>
</body>
</html>
